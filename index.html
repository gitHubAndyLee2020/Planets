<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/chivo" type="text/css" />
</head>
<body>
<div class="container">
    <h1 class="title">Solar System Simulation</h1>
    <table class="index">
        <thead class="header">
            <tr>
                <td class="header-description name">Name</td>
                <td class="header-description color">Color</td>
                <td class="header-description years">Years</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">Mercury</td>
                <td>
                    <div class="color color-mercury"></div>
                </td>
                <td class="orbitYears">0.241</td>
            </tr>
            <tr>
                <td class="name">Venus</td>
                <td>
                    <div class="color color-venus"></div>
                </td>
                <td class="orbitYears">0.616</td>
            </tr>
            <tr>
                <td class="name">Earth</td>
                <td>
                    <div class="color color-earth"></div>
                </td>
                <td class="orbitYears">1</td>
            </tr>
            <tr>
                <td class="name">Mars</td>
                <td>
                    <div class="color color-mars"></div>
                </td>
                <td class="orbitYears">1.882</td>
            </tr>
            <tr>
                <td class="name">Jupiter</td>
                <td>
                    <div class="color color-jupiter"></div>
                </td>
                <td class="orbitYears">11.9</td>
            </tr>
            <tr>
                <td class="name">Saturn</td>
                <td>
                    <div class="color color-saturn"></div>
                </td>
                <td class="orbitYears">29.5</td>
            </tr>
            <tr>
                <td class="name">Uranus</td>
                <td>
                    <div class="color color-uranus"></div>
                </td>
                <td class="orbitYears">84</td>
            </tr>
            <tr>
                <td class="name">Neptune</td>
                <td>
                    <div class="color color-neptune"></div>
                </td>
                <td class="orbitYears">164.8</td>
            </tr>
        </tbody>
    </table>
    <div class="object sun"></div>
    <div class="object one"></div>
    <div class="object two"></div>
    <div class="object three"></div>
    <div class="object four"></div>
    <div class="object five"></div>
    <div class="object six"></div>
    <div class="object seven"></div>
    <div class="object eight"></div>
</div>
</body>
</html>
